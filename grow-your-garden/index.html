<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Your Garden</title>
    <link type = "text/css" rel = "stylesheet" href="style.css" >
</head>
<body>
    <h1 style="text-align: center;">Grow Your Garden</h1>

    <div class = "container">
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_GH5nqh.json"  background="#4FA6E4"  speed="0.25"  style="max-width: 1000px; height: 70%; position: absolute; z-index: -1;;"  loop  autoplay></lottie-player>
        <div class = "mask"></div>
        <div class = "top">
            <div class = "top_left">
                <div>
                    <lottie-player id = "sun" src="https://assets4.lottiefiles.com/packages/lf20_GuZe5t.json"  background="transparent"  speed="0.75" style="width: 350px; height: 350px;" loop autoplay></lottie-player>
                </div>

            </div>

            <div class = "game_nav">

                <div class = "sub_game_nav">
                    <div class = "planting">
                        <div class = "planting_column">
                            <button id = "plant1" ></button>
                            <button id = "plant2" disabled = "true"></button>
                        </div>
                        <div class = "planting_column">
                            <button id = "plant3" disabled = "true"></button>
                            <button id = "plant4" disabled = "true"></button>
                        </div>
                    </div>
                    <p>Planting</p>
                    <button id = "watering"></button>
                    <p>Watering</p>
                    <div id = "score"></div>
                </div>
                <div class = "sub_game_nav">
                    <button id = "weeding"></button>
                    <p>Weeding</p>
                    <button id = "feeding"></button>
                    <p>Feeding</p>
                    <button id = "instructions">Instructions</button>
                </div>


            </div>
        </div>

        <div class = "bottom">
            <div id = "garden"></div>
        </div>

    </div>
    
</body>
    <script src = "game.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</html>
